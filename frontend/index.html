<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    
    <title>Instagram Feed Designer</title>
</head>
<body>
    
    <div id="bioContainer"></div>


    <div class="photoGrid">
        <div id="photoContainer">
        
        </div>
    </div>
    <div class="searchcenter">
        <form action="#" class="submit-user-form">
            <input type="text" id="ig-handle" placeholder="handle" autocomplete="off" spellcheck="false"><br>
            <input type="image" class="submit-button" src="images/next.png" alt="Submit Form" />
            </form>
        <form action="#" class="add-photo-form" id='add-photo-form'>
            <input type="image" src="images/add.png" alt="Submit" class="add-button"/>
        </form>
    </div>
    <div class="blurb">a free instagram feed designer for all influencers.</div>

    <div class="addpopup">
       <form action="#" class="addpopupform"><input type="text" id="addpopuptext" value="https://i.gyazo.com/5af6b5891f8a5b4454bad0a3253c4c78.png" autocomplete='off'></form>
    </div>
    <svg height="100%" width="100%" class="svg">
        <rect fill="white" width="100%" height="100%"/>
      </svg>
</body>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
<script src="src/vendor/anime.min.js"></script>
<script src="src/services/ApiService.js"></script>
<script src="src/services/animations.js"></script>
<script src="src/components/user.js"></script>
<script src="src/components/photo.js"></script>
<script src="src/index.js"></script>
</html>
